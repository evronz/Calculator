<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- <script src="script.js" defer></script> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">Calculator</h1>
  <div class="calculator-container">
    <div class="input-display">42 + 51 =</div>
    <div class="result-display">93</div>
    <hr>
    <div class="calculator-layout">
      <button class="btn" id="clear-btn">Clear</button>
      <button class="btn" id="delete-btn">Delete</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="plus">+</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="minus">-</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="multiply">*</button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="decimal-point">.</button>
      <button class="btn" id="evaluate">=</button>
      <button class="btn" id="divide">/</button>
    </div>
  </div>
  <footer>
    <div class="creator">
      Created by <a href="https://github.com/evronz" target="_blank">evronz</a>
    </div>
  </footer>
</body>
</html>
